version: '3.6'

volumes:
    hello:
      driver: local

services:
  api:
    build: .
    depends_on:
      - db
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://test:test@db:5432/test
    networks:
      - default
    ports:
      - 5000:5000
    # restart: always

  db:
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    image: postgres:latest
    networks:
      - default
    ports:
      - 5432:5432
    volumes:
      - hello:/var/lib/postgresql/data
    # restart: always